version: 2
jobs:
  test-3.6: &test
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout

      # Download and cache dependencies
      #- restore_cache:
      #    keys:
      #      - v1-dependencies-{{ checksum "setup.py" }}
      #      # fallback to using the latest cache if no exact match is found
      #      - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -e nr.core pytest

      #- save_cache:
      #    paths:
      #      - ./venv
      #    key: v1-dependencies-{{ checksum "setup.py" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest nr.core

      - store_artifacts:
          path: test-reports
          destination: test-reports

  test-3.5:
    <<: *test
    docker:
      - image: circleci/python:3.5.7

  test-3.4:
    <<: *test
    docker:
      - image: circleci/python:3.4.10

  test-2.7:
    <<: *test
    docker:
      - image: circleci/python:2.7.15

workflows:
  version: 2
  test:
    jobs:
      - test-3.6
      - test-3.5
      - test-3.4
      - test-2.7
