site_name: nr v2.0.0 Package Documentation
repo_url: https://github.com/NiklasRosenstein/py-nr
generate:
- concurrency/index.md:
  - nr.concurrency
- concurrency/synchronizable.md:
  - nr.concurrency.Synchronizable
  - nr.concurrency.synchronized
  - nr.concurrency.wait
  - nr.concurrency.wait_for_condition
  - nr.concurrency.notify
  - nr.concurrency.notify_all
- concurrency/job.md:
  - nr.concurrency.Job:
    - nr.concurrency.Job.state
    - nr.concurrency.Job.result
    - nr.concurrency.Job.finished
    - nr.concurrency.Job.exception
    - nr.concurrency.Job.cancelled
    - nr.concurrency.Job.cancel
    - nr.concurrency.Job.add_listener
    - nr.concurrency.Job.start
    - nr.concurrency.Job.run
    - nr.concurrency.Job.factory
- concurrency/syncdeque.md:
  - nr.concurrency.SynchronizedDeque:
    - nr.concurrency.SynchronizedDeque.append
    - nr.concurrency.SynchronizedDeque.appendleft
    - nr.concurrency.SynchronizedDeque.pop
    - nr.concurrency.SynchronizedDeque.popleft
    - nr.concurrency.SynchronizedDeque.get
    - nr.concurrency.SynchronizedDeque.wait
    - nr.concurrency.SynchronizedDeque.snapshot
- concurrency/threadpool.md:
  - nr.concurrency.ThreadPool:
    - nr.concurrency.ThreadPool.submit
    - nr.concurrency.ThreadPool.pending_jobs
    - nr.concurrency.ThreadPool.current_jobs
    - nr.concurrency.ThreadPool.clear
    - nr.concurrency.ThreadPool.cancel_all
    - nr.concurrency.ThreadPool.wait
    - nr.concurrency.ThreadPool.shutdown
- concurrency/eventqueue.md:
  - nr.concurrency.EventQueue
- concurrency/utils.md:
  - nr.concurrency.Clock:
    - nr.concurrency.Clock.sleep
  - nr.concurrency.split_list_by
  - nr.concurrency.reraise
- py/bytecode.md:
  - nr.py.bytecode:
    - nr.py.bytecode.get_stackdelta
    - nr.py.bytecode.get_assigned_name
- py/context.md:
  - nr.py.context.skip
  - nr.py.context.SkippableContextManager
  - nr.py.context.ContextSkipped
- py/meta.md:
  - nr.py.meta.mro_resolve
  - nr.py.meta.InlineMetaclass
  - nr.py.meta.InlineMetaclassBase
- tundras/index.md:
  - nr.tundras:
    - nr.tundras.Field
    - nr.tundras.TableEntity
    - nr.tundras.ValidationError
    - nr.tundras.EntityInitializationError
- enum.md:
  - nr.enum
  - nr.enum.Data
  - nr.enum.Enumeration
- recordclass.md:
  - nr.recordclass.recordclass
- singleton.md:
  - nr.singleton:
    - nr.singleton.make_singleton
- version.md:
  - nr.version.Version
  - nr.version.VersionCriteria
- gitignore.md:
  - nr.gitignore:
    - nr.gitignore.parse
    - nr.gitignore.get_defaults
    - nr.gitignore.walk
    - nr.gitignore.Pattern
    - nr.gitignore.IgnoreList
    - nr.gitignore.IgnoreListCollection
- strex.md:
  - nr.strex:
    - nr.strex.Scanner:
      - nr.strex.Scanner.next
      - nr.strex.Scanner.readline
      - nr.strex.Scanner.match
      - nr.strex.Scanner.restore
    - nr.strex.Lexer:
      - nr.strex.Lexer.next
      - nr.strex.Lexer.expect
      - nr.strex.Lexer.accept
      - nr.strex.Lexer.update
    - nr.strex.Rule
    - nr.strex.Regex
    - nr.strex.Keyword
    - nr.strex.Charset
    - nr.strex.TokenizationError
    - nr.strex.UnexpectedTokenError
- archive.md:
  - nr.archive:
    - nr.archive.open
    - nr.archive.extract
    - nr.archive.register_opener
    - nr.archive.get_opener
    - nr.archive.Error
    - nr.archive.UnknownArchive
pages:
- Home: index.md << ../README.md
- Changelog: changelog.md << ../CHANGES.md
- Concurrency API:
  - nr.concurrency: concurrency/index.md
  - Synchronizable: concurrency/synchronizable.md
  - Job: concurrency/job.md
  - ThreadPool: concurrency/threadpool.md
  - SynchronizedDeque: concurrency/syncdeque.md
  - EventQueue: concurrency/eventqueue.md
  - Utils: concurrency/utils.md
- Data Handling:
  - Tundras: tundras/index.md
- Parsing:
  - .gitignore: gitignore.md
  - String Processing & Lexing: strex.md
- Python Internals & Tools:
  - Bytecode Parsing: py/bytecode.md
  - Context Managers: py/context.md
  - Metaclasses: py/meta.md
- Types:
  - Enum: enum.md
  - Recordclass: recordclass.md
  - Singleton: singleton.md
  - Semantic Versioning: version.md
- Miscallenous:
  - Archive Handling: archive.md
